<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - TyVan Conversions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TyVan Conversions</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="content">
        <h2>Contact Us</h2>
        <img src="https://via.placeholder.com/600x300?text=Map" alt="Map" />
        <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
        <p>Phone: 123-456-7890</p>
        <p>We're excited to help you build the van of your dreams. Get in touch to start planning!</p>

        <form class="contact-form" action="mailto:info@example.com" method="post" enctype="text/plain">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 TyVan Conversions</p>
    </footer>
</body>
</html>
